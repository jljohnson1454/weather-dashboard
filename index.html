<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

<body>
    <header class="flex-column min-100-vh">
        <h1 class="app-title text-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row text-center">
            <form class="cityform col-lg-4 border">
                <h2>Search for a City:</h2>
                <input type="text">
                <button type="submit" id="search" class="btn btn-primary btn-lg">Search</button>
                <button id="austin" class="btn btn-secondary">Austin</button>
                <button id="chicago" class="btn btn-secondary">Chicago</button>
                <button id="newyork" class="btn btn-secondary">New York</button>
                <button id="orlando" class="btn btn-secondary">Orlando</button>
                <button id="sanfrancisco" class="btn btn-secondary">San Francisco</button>
                <button id="seattle" class="btn btn-secondary">Seattle</button>
                <button id="denver" class="btn btn-secondary">Denver</button>
                <button id="atlanta" class="btn btn-secondary">Atlanta</button>
            </form>
            <div class="col-8">
                <div id="city" class="border">
                    <h1 id="selectedcity">Blarg</h1>
                    <p id="temp">Temp: </p>
                    <p id="wind">Wind: </p>
                    <p id="humidity">Humidity: </p>
                    <p id="uvindex">UV Index: </p>
                </div>

                <div id="forecast" class="border">
                    <h3>5-Day Forecast: </h3>
                    <div class="card-deck row">
                        <div class="card">

                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Temp:</p>
